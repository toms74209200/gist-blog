name: Test of large size

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
        default: master
    secrets:
      CONFIG_ID:
        required: true
      PAT:
        required: true
    outputs:
      status:
        value: ${{ jobs.test-large.outputs.status }}

jobs:
  test-large:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      status: ${{ steps.test.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
      - name: Launch server
        run: bun run develop &
        env:
          CONFIG_ID: ${{ secrets.CONFIG_ID }}
          PAT: ${{ secrets.PAT }}
      - name: Install dependencies
        working-directory: visual_test
        run: npm install
      - name: Install playwright
        working-directory: visual_test
        run: npx playwright install --with-deps
      - name: Run test
        id: test
        working-directory: visual_test
        run: npx playwright test || echo "status=$?" >> $GITHUB_OUTPUT