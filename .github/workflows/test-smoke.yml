name: Test of smoke build

on:
  workflow_call:
    secrets:
      CONFIG_ID:
        required: true
      PAT:
        required: true

jobs:
  test-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      status: ${{ steps.test.outputs.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run test
        id: test
        run: bun run build
        env:
          CONFIG_ID: ${{ secrets.CONFIG_ID }}
          PAT: ${{ secrets.PAT }}